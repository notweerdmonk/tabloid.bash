name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: basic program test
      run: |
        [[ "$(./runtabloid prog 2>&1 | awk '/Output/{getline;print}')" -eq 110 ]] &&
        [[ "$(./runtabloid fibo 2>&1 | awk '/Output/{getline;getline;print}')" -eq 3 ]] &&
        [[ "$(./runtabloid fibo2 2>&1 | awk '/Output/{getline;getline;print}')" -eq 3 ]]

